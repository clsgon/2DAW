<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej1</title>
</head>
<body>
    <form action="./ej1.html">
        <input type="email" name="mail" id="mail">
        <input type="checkbox" name="checkbox" id="checkbox">
        <input type="color" name="color" id="color">
        <input type="date" name="date" id="date">
        <p>Fichero Multiple: </p><input type="file" name="file" id="file" multiple>
        <input type="number" name="number" id="number">
        <p>Password: </p><input type="password" name="pass" id="pass" minlength="8" pattern="[0-9].[A-Z]$">
        <input type="radio" name="radio" id="radio">
        <input type="range" name="range" id="range">
        <input type="reset" value="reset">
        <input type="search" name="searc" id="search">
        <input type="tel" name="tel" id="tel">
        <input type="time" name="time" id="time">
        <input type="url" name="url" id="url">
        <input type="button" value="button">
        <input type="submit" value="submit">

        <datalist id="prov">
            <option value="madrid">Madrid</option>
            <option value="zaragoza">Zaragoza</option>
        </datalist>

        <input type="text" name="txt" id="txt" autofocus placeholder="txt" required autocomplete="txt">
        <input type="number" name="nb" id="nb" min="0" max="10">
        <progress id="file" max="100" value="10"></progress>
    </form>
</body>
</html>
